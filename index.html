<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0, shrink-to-fit=yes, minimal-ui">
  <meta name="description" content="">
  <title>WebP decoding</title>
  <script type="text/javascript">
    const canvas = document.createElement('canvas');

	if (canvas.transferControlToOffscreen) {
      const offscreen = canvas.transferControlToOffscreen();

     if ('serviceWorker' in navigator) {
        void async function install() {
          await navigator.serviceWorker.register('./build/sw.js');
          const registration = await navigator.serviceWorker.ready;
          registration.active.onstatechange = (state) => {
            for (const img of document.querySelectorAll('img')) {
              if (img.src.endsWith('.webp')) {
                img.src = img.src; // reload.
              }
            }
          }
        }();
      }
    }
  </script>
  <script type="module">
    import { fetchWebPDecoder } from './build/webp-decoder.js';

    async function loadImage(filename) {
      const response = await fetch(filename);
      const buffer = await response.arrayBuffer();

      const WebPDecoder = await fetchWebPDecoder();
      const decoder = new WebPDecoder(buffer);

      const data = await decoder.decodeToBMP();
      var blob = new Blob([data], {type : 'image/bmp'});

      const img = document.createElement('img');
      img.src = URL.createObjectURL(blob);
      document.body.appendChild(img);
    }

    loadImage('test4.webp');
  </script>
</head>

<body>
